query ProductGifts($slug: String, $identifier: ProductUniqueIdentifier) {
  product(slug: $slug, identifier: $identifier)
    @context(provider: "vtex.search-graphql") {
    items {
      itemId
      sellers {
        commertialOffer {
          gifts {
            productName
            brand
            linkText
            description
            skuName
            images {
              imageUrl
              imageLabel
              imageText
            }
          }
          giftSkuIds
        }
      }
    }
  }
}
